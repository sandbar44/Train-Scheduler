<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <!-- Reset CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Custom Font-->



</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron bg-secondary text-white">
            <h1 class="text-center">Southeast Trains</h1>
            <h5 class="text-center">If only this were real...</h3>
        </div>

        <div class="row table">
            <div class="col-lg-12">
                <!-- Current Train Schedule -->
                <div class="card border-warning">
                    <div class="card-header bg-warning">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-sm thead-light" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row table">
            <div class="col-lg-12">
                <!-- Add Train  -->
                <div class="card border-warning">
                    <div class="card-header bg-warning">
                        <strong>Add Train</strong>
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form id="train-form">
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-warning" id="submit" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Custom Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>



</body>

</html>
